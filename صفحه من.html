<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمایش ثابت A25</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    img {
      pointer-events: none;
      -webkit-user-drag: none;
      user-drag: none;
      display: block;
    }

    .gif-container {
      position: absolute;
      top: 10%; /* تغییر از 4% به 10% (پایین‌تر آمدن گیف) */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .gif-container img {
      width: 90%;
      max-width: 969px;
      aspect-ratio: 969 / 336;
      height: auto;
      border-radius: 8px;
    }

    .image-container {
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
    }

    .image-container img {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="gif-container">
    <img src="https://abrehamrahi.ir/o/public/SjhW07F2/" alt="گیف بالا" width="969" height="336">
  </div>

  <div class="image-container">
    <img src="https://abrehamrahi.ir/o/public/wZFBP68s/" alt="تصویر پایین">
  </div>

  <script>
    setTimeout(function () {
      window.location.href = "https://forms.gle/ch8NWfE4JP5S7Ddo6";
    }, 4000);
  </script>

</body>
</html>
